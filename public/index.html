<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/images/logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Personal website created by Mark Heidmets" />
		<meta name="keywords" content="heidmets, mark, mark heidmets, markh, hatemets" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Mark Heidmets</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<!-- <div class="loader"></div> -->
		<div id="loader-container">
			<svg
				class="loader"
				id="svg"
				width="58"
				height="58"

			>
				<g fill="black" fill-rule="evenodd">
					<g transform="translate(2 1)" stroke="#000" stroke-width="1.5">
						<circle cx="42.601" cy="11.462" r="5" fill-opacity="1" fill="#000">
							<animate
								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"
								values="1;0;0;0;0;0;0;0"
								calcMode="linear"
								repeatCount="indefinite"
							/>
						</circle>
						<circle cx="49.063" cy="27.063" r="5" fill-opacity="0" fill="#000">
							<animate
								attributeName="fill-opacity"

								calcMode="linear"
								repeatCount="indefinite"
							/>
						</circle>
						<circle cx="42.601" cy="42.663" r="5" fill-opacity="0" fill="#000">
							<animate
								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"

							/>

						<circle cx="27" cy="49.125" r="5" fill-opacity="0" fill="#000">

								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"
								values="0;0;0;1;0;0;0;0"
								calcMode="linear"
								repeatCount="indefinite"
							/>
						</circle>
						<circle cx="11.399" cy="42.663" r="5" fill-opacity="0" fill="#000">
							<animate
								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"
								values="0;0;0;0;1;0;0;0"

								repeatCount="indefinite"
							/>
						</circle>
						<circle cx="4.938" cy="27.063" r="5" fill-opacity="0" fill="#000">
							<animate
								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"
								values="0;0;0;0;0;1;0;0"

								attributeName="fill-opacity"

								dur="1.3s"
								values="0;0;0;0;0;0;1;0"

							/>
						</circle>
						<circle cx="27" cy="5" r="5" fill-opacity="0" fill="#000">
							<animate
								attributeName="fill-opacity"
								begin="0s"
								dur="1.3s"
								values="0;0;0;0;0;0;0;1"
								calcMode="linear"
								repeatCount="indefinite"
							/>
						</circle>
					</g>
				</g>
			</svg>
		</div>
		<div id="root"></div>

</html>
